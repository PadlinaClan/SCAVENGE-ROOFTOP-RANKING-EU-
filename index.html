<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGE ROOFTOP RANKING EU</title>
    <style>
        /* Styl dla gwiazdek */
        .rating span {
            cursor: pointer; /* Kursor zmienia się na "pointer" po najechaniu */
        }
    </style>
</head>
<body>
    <header>
        <h1>SCAVENGE ROOFTOP RANKING EU</h1>
    </header>

    <main>
        <div class="player">
            <span>Sebastian Bach</span>
            <div class="rating" data-player-id="1">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 SCAVENGE ROOFTOP RANKING EU. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        // Funkcja do obsługi głosowania na gracza
        function voteForPlayer(playerId) {
            // Sprawdzamy, czy użytkownik oddał już głos
            if (!localStorage.getItem('votedPlayer' + playerId)) {
                // Aktualizujemy stan, że użytkownik oddał głos
                localStorage.setItem('votedPlayer' + playerId, true);
                // Aktualizujemy wygląd gwiazdek (np. zmieniając kolor)
                const stars = document.querySelectorAll('[data-player-id="' + playerId + '"] span');
                stars.forEach(star => star.style.color = 'gold');
                // Tutaj możesz umieścić kod do zapisania głosu w bazie danych lub innym miejscu
                // np. wysłanie żądania AJAX do serwera
                console.log('Oddano głos na gracza o ID ' + playerId);
            } else {
                console.log('Już oddano głos na tego gracza.');
            }
        }

        // Dodajemy nasłuchiwanie kliknięcia gwiazdek
        const stars = document.querySelectorAll('.rating span');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => voteForPlayer(star.parentElement.dataset.playerId));
        });
    </script>
</body>
</html>
