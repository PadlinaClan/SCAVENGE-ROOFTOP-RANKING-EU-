<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGE ROOFTOP RANKING EU</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0 20px; /* Zwiększenie odstępu od nagłówka */
        }

        .player {
            display: flex;
            align-items: center; /* Wyśrodkowanie elementów w pionie */
            justify-content: flex-start; /* Rozciągnięcie elementów na całej szerokości */
            padding: 20px 20px 10px; /* Dostosowanie odstępów */
            border-bottom: 1px solid gray;
        }

        .player span {
            margin: 0; /* Usunięcie domyślnego marginesu dla nazwy gracza */
            padding-right: 20px; /* Dodatkowy odstęp między nazwą gracza a gwiazdkami */
        }

        .rating span {
            cursor: pointer;
            color: gray;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 0; /* Usunięcie domyślnego marginesu z góry */
        }
    </style>
</head>
<body>
    <header>
        <h1>SCAVENGE ROOFTOP RANKING EU</h1>
    </header>

    <main>
        <div class="player">
            <span style="margin-right: auto;">Sebastian Bach</span> <!-- Przesunięcie tekstu na lewo -->
            <div class="rating" data-player-id="1">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
        </div>
    </main>

    <footer>
        <p>Padlina c.l.a.n 2024</p>
    </footer>

    <script>
        function voteForPlayer(playerId, stars) {
            if (!localStorage.getItem('votedPlayer' + playerId)) {
                localStorage.setItem('votedPlayer' + playerId, true);
                for (let i = 0; i < stars.length; i++) {
                    if (i <= stars.indexOf(this)) {
                        stars[i].style.color = 'gold';
                    }
                }
                console.log('Oddano głos na gracza o ID ' + playerId);
            } else {
                console.log('Już oddano głos na tego gracza.');
            }
        }

        const stars = document.querySelectorAll('.rating span');
        stars.forEach((star, index) => {
            star.addEventListener('click', function() {
                voteForPlayer(this.parentElement.dataset.playerId, Array.from(stars));
            });
        });
    </script>
</body>
</html>
