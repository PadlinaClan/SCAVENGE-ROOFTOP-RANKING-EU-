<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGE ROOFTOP RANKING EU</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0 20px;
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 20px 10px;
            border-bottom: 1px solid gray;
        }

        .player span {
            margin: 0;
            padding-right: 20px;
        }

        .rating span {
            cursor: pointer;
            color: gray;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 0;
        }

        .voting-suggestion {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>SCAVENGE ROOFTOP RANKING EU</h1>
        <div class="voting-suggestion">
            My voting suggestion:<br>
            7 stars - one of the best players<br>
            6 stars - pro<br>
            5 stars - good player<br>
            4 stars - useful player<br>
            3 stars - average player<br>
            2 stars - noob<br>
            1 star - worse than a bot
        </div>
    </header>

    <main>
        <div class="player">
            <span>Sebastian Bach</span>
            <div class="rating" data-player-id="1">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
        </div>

        <!-- Dodany nowy gracz -->
        <div class="player">
            <span>,,[ y ]</span>
            <div class="rating" data-player-id="2">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
        </div>

        <!-- Reszta kodu -->

        <button class="reset-button">Reset Votes</button>
    </main>

    <footer>
        <p>Padlina c.l.a.n 2024</p>
    </footer>

    <script>
        function voteForPlayer(playerId, stars, clickedStarIndex) {
            const previousVote = localStorage.getItem('votedPlayer' + playerId);
            if (!previousVote || previousVote !== clickedStarIndex.toString()) {
                localStorage.setItem('votedPlayer' + playerId, clickedStarIndex.toString());
                stars.forEach((star, index) => {
                    if (index <= clickedStarIndex) {
                        star.style.color = 'gold';
                    } else {
                        star.style.color = 'gray';
                    }
                });
                console.log('Oddano głos na gracza o ID ' + playerId + ' (' + (clickedStarIndex + 1) + ' gwiazdki)');
            } else {
                console.log('Już oddano taki sam głos na tego gracza.');
            }
        }

        const stars = document.querySelectorAll('.rating span');
        stars.forEach((star, index) => {
            star.addEventListener('click', function() {
                voteForPlayer(this.parentElement.dataset.playerId, Array.from(stars), index);
            });
        });

        document.querySelector('.reset-button').addEventListener('click', function() {
            localStorage.clear();
            stars.forEach(star => {
                star.style.color = 'gray';
            });
            console.log('Wszystkie oddane głosy zostały zresetowane.');
        });
        
        function sortPlayersByAverageRating() {
            const players = document.querySelectorAll('.player');
            
            const playersArray = Array.from(players);
            
            playersArray.sort((a, b) => {
                const starsA = Array.from(a.querySelectorAll('.rating span')).filter(star => star.style.color === 'gold').length;
                const starsB = Array.from(b.querySelectorAll('.rating span')).filter(star => star.style.color === 'gold').length;
                
                return starsB - starsA;
            });
            
            const main = document.querySelector('main');
            playersArray.forEach(player => {
                main.appendChild(player);
            });
        }

        // Wywołanie funkcji sortowania przy starcie strony
        sortPlayersByAverageRating();
    </script>
</body>
</html>
