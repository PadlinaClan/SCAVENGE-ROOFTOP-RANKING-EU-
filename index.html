<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGE ROOFTOP RANKING EU</title>
    <style>
        /* Twój styl CSS pozostaje bez zmian */
    </style>
</head>
<body>
    <header>
        <!-- Twój kod HTML dla nagłówka pozostaje bez zmian -->
    </header>

    <main>
        <div class="player" data-player-id="1">
            <span>Sebastian Bach</span>
            <div class="rating" data-rating="0">
                <span onclick="voteForPlayer(1, this.parentElement.children, 0)">&#9733;</span><span onclick="voteForPlayer(1, this.parentElement.children, 1)">&#9733;</span><span onclick="voteForPlayer(1, this.parentElement.children, 2)">&#9733;</span><span onclick="voteForPlayer(1, this.parentElement.children, 3)">&#9733;</span><span onclick="voteForPlayer(1, this.parentElement.children, 4)">&#9733;</span><span onclick="voteForPlayer(1, this.parentElement.children, 5)">&#9733;</span><span onclick="voteForPlayer(1, this.parentElement.children, 6)">&#9733;</span>
            </div>
            <span class="vote-count">(0 votes)</span>
        </div>

        <!-- Dodany nowy gracz -->
        <div class="player" data-player-id="2">
            <span>John Doe</span>
            <div class="rating" data-rating="0">
                <span onclick="voteForPlayer(2, this.parentElement.children, 0)">&#9733;</span><span onclick="voteForPlayer(2, this.parentElement.children, 1)">&#9733;</span><span onclick="voteForPlayer(2, this.parentElement.children, 2)">&#9733;</span><span onclick="voteForPlayer(2, this.parentElement.children, 3)">&#9733;</span><span onclick="voteForPlayer(2, this.parentElement.children, 4)">&#9733;</span><span onclick="voteForPlayer(2, this.parentElement.children, 5)">&#9733;</span><span onclick="voteForPlayer(2, this.parentElement.children, 6)">&#9733;</span>
            </div>
            <span class="vote-count">(0 votes)</span>
        </div>

        <!-- Reszta kodu -->

        <button class="reset-button">Reset Votes</button>
    </main>

    <footer>
        <!-- Twój kod HTML dla stopki pozostaje bez zmian -->
    </footer>

    <script>
        function voteForPlayer(playerId, stars, clickedStarIndex) {
            const previousVote = localStorage.getItem('votedPlayer' + playerId);
            if (!previousVote || previousVote !== clickedStarIndex.toString()) {
                localStorage.setItem('votedPlayer' + playerId, clickedStarIndex.toString());
                const voteCount = parseInt(localStorage.getItem('voteCount' + playerId)) || 0;
                localStorage.setItem('voteCount' + playerId, (voteCount + 1).toString());

                for (let i = 0; i < stars.length; i++) {
                    if (i <= clickedStarIndex) {
                        stars[i].style.color = 'gold';
                    } else {
                        stars[i].style.color = 'gray';
                    }
                }
                console.log('Oddano głos na gracza o ID ' + playerId + ' (' + (clickedStarIndex + 1) + ' gwiazdki)');
                updateVoteCount(playerId);
                sortPlayersByAverageRating();
            } else {
                console.log('Już oddano taki sam głos na tego gracza.');
            }
        }

        function updateVoteCount(playerId) {
            const player = document.querySelector(`.player[data-player-id="${playerId}"]`);
            const voteCountElement = player.querySelector('.vote-count');
            const votes = parseInt(localStorage.getItem('voteCount' + playerId)) || 0;
            voteCountElement.textContent = `(${votes} vote${votes !== 1 ? 's' : ''})`;
        }

        function sortPlayersByAverageRating() {
            const players = document.querySelectorAll('.player');
            const sortedPlayers = Array.from(players).sort((a, b) => {
                const starsA = countSelectedStars(a.querySelector('.rating').children);
                const starsB = countSelectedStars(b.querySelector('.rating').children);
                return starsB - starsA;
            });
            const main = document.querySelector('main');
            sortedPlayers.forEach(player => {
                main.appendChild(player);
            });
        }

        function countSelectedStars(stars) {
            let count = 0;
            stars.forEach(star => {
                if (star.style.color === 'gold') {
                    count++;
                }
            });
            return count;
        }

        function initStarsColor() {
            const stars = document.querySelectorAll('.rating span');
            stars.forEach((star, index) => {
                const playerId = star.parentElement.parentElement.dataset.playerId;
                const vote = localStorage.getItem('votedPlayer' + playerId);
                if (vote !== null && index < parseInt(vote)) {
                    star.style.color = 'gold';
                }
            });
        }

        const stars = document.querySelectorAll('.rating span');
        stars.forEach((star, index) => {
            star.addEventListener('click', function() {
                const playerId = this.parentElement.parentElement.dataset.playerId;
                const clickedStarIndex = index;
                if (index < 7 && this.parentElement.dataset.playerId === playerId) {
                    voteForPlayer(playerId, stars, clickedStarIndex);
                    this.parentElement.setAttribute('data-rating', clickedStarIndex + 1);
                }
            });
        });

        document.querySelector('.reset-button').addEventListener('click', function() {
            localStorage.clear();
            const stars = document.querySelectorAll('.rating span');
            stars.forEach(star => {
                star.style.color = 'gray';
            });
            const voteCountElements = document.querySelectorAll('.vote-count');
            voteCountElements.forEach(voteCountElement => {
                voteCountElement.textContent = '(0 votes)';
            });
            const playerRatings = document.querySelectorAll('.rating');
            playerRatings.forEach(rating => {
                rating.setAttribute('data-rating', '0');
            });
            console.log('Wszystkie oddane głosy zostały zresetowane.');
        });

        initStarsColor();
    </script>
</body>
</html>
