<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGE ROOFTOP RANKING EU</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        .player {
            display: flex;
            align-items: center; 
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid gray;
        }

        .player span {
            margin: 0; 
        }

        .rating span {
            cursor: pointer;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>SCAVENGE ROOFTOP RANKING EU</h1>
    </header>

    <main>
        <div class="player">
            <span>Sebastian Bach</span>
            <div class="rating" data-player-id="1">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 SCAVENGE ROOFTOP RANKING EU. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        function voteForPlayer(playerId, stars) {
            if (!localStorage.getItem('votedPlayer' + playerId)) {
                localStorage.setItem('votedPlayer' + playerId, true);
                for (let i = 0; i < stars.length; i++) {
                    if (i <= stars.indexOf(this)) {
                        stars[i].style.color = 'gold';
                    }
                }
                console.log('Oddano głos na gracza o ID ' + playerId);
            } else {
                console.log('Już oddano głos na tego gracza.');
            }
        }

        const stars = document.querySelectorAll('.rating span');
        stars.forEach((star, index) => {
            star.addEventListener('click', function() {
                voteForPlayer(this.parentElement.dataset.playerId, Array.from(stars));
            });
        });
    </script>
</body>
</html>
