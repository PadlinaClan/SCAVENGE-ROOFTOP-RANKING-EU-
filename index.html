<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGE ROOFTOP RANKING EU</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0 20px;
        }

        .header-text {
            animation: changeColor 10s infinite;
        }

        @keyframes changeColor {
            0% { color: red; }
            10% { color: orange; }
            20% { color: yellow; }
            30% { color: green; }
            40% { color: blue; }
            50% { color: indigo; }
            60% { color: violet; }
            70% { color: pink; }
            80% { color: white; }
            90% { color: cyan; }
            100% { color: red; }
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 20px 10px;
            border-bottom: 1px solid gray;
        }

        .player span {
            margin: 0;
            padding-right: 20px;
        }

        .rating span {
            cursor: pointer;
            color: gray;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 0;
        }

        .voting-suggestion {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-text">SCAVENGE ROOFTOP RANKING EU</h1>
        <div class="voting-suggestion">
            My voting suggestion:<br>
            7 stars - one of the best players<br>
            6 stars - pro<br>
            5 stars - good player<br>
            4 stars - useful player<br>
            3 stars - average player<br>
            2 stars - noob<br>
            1 star - worse than a bot
        </div>
    </header>

    <main>
        <div class="player" data-player-id="1">
            <span>Sebastian Bach</span>
            <div class="rating" data-player-id="1" data-rating="0">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
            <span class="vote-count">(0 votes)</span>
        </div>

        <!-- Dodany nowy gracz -->
        <div class="player" data-player-id="2">
            <span>John Doe</span>
            <div class="rating" data-player-id="2" data-rating="0">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>
            <span class="vote-count">(0 votes)</span>
        </div>

        <!-- Reszta kodu -->

        <button class="reset-button">Reset Votes</button>
    </main>

    <footer>
        <p>Padlina c.l.a.n 2024</p>
    </footer>

    <script>
        function voteForPlayer(playerId, clickedStarIndex) {
            const previousVote = localStorage.getItem('votedPlayer' + playerId);
            if (!previousVote) {
                localStorage.setItem('votedPlayer' + playerId, clickedStarIndex.toString());
                const voteCount = parseInt(localStorage.getItem('voteCount' + playerId)) || 0;
                localStorage.setItem('voteCount' + playerId, (voteCount + 1).toString());

                const stars = document.querySelectorAll(`.player[data-player-id="${playerId}"] .rating span`);
                stars.forEach((star, index) => {
                    if (index <= clickedStarIndex) {
                        star.style.color = 'gold';
                    } else {
                        star.style.color = 'gray';
                    }
                });
                console.log('Oddano głos na gracza o ID ' + playerId + ' (' + (clickedStarIndex + 1) + ' gwiazdki)');
                updateVoteCount(playerId);
                sortPlayersByAverageRating();
            } else {
                console.log('Już oddano głos na tego gracza.');
            }
        }

        function updateVoteCount(playerId) {
            const voteCountElement = document.querySelector(`.player[data-player-id="${playerId}"] .vote-count`);
            const votes = parseInt(localStorage.getItem('voteCount' + playerId)) || 0;
            voteCountElement.textContent = `(${votes} vote${votes !== 1 ? 's' : ''})`;
        }

        function sortPlayersByAverageRating() {
            const players = document.querySelectorAll('.player');
            const sortedPlayers = Array.from(players).sort((a, b) => {
                const starsA = countSelectedStars(a.querySelector('.rating').children);
                const starsB = countSelectedStars(b.querySelector('.rating').children);
                return starsB - starsA;
            });
            const main = document.querySelector('main');
            sortedPlayers.forEach(player => {
                main.appendChild(player);
            });
        }

        function countSelectedStars(stars) {
            let count = 0;
            stars.forEach(star => {
                if (star.style.color === 'gold') {
                    count++;
                }
            });
            return count;
        }

        function initStarsColor() {
            const stars = document.querySelectorAll('.rating span');
            stars.forEach((star, index) => {
                const playerId = star.parentElement.parentElement.dataset.playerId;
                const vote = localStorage.getItem('votedPlayer' + playerId);
                if (vote !== null && index < parseInt(vote)) {
                    star.style.color = 'gold';
                }
            });
        }

        const main = document.querySelector('main');
        main.addEventListener('click', function(event) {
            if (event.target.tagName === 'SPAN') {
                const playerId = event.target.parentElement.parentElement.dataset.playerId;
                const clickedStarIndex = Array.from(event.target.parentElement.children).indexOf(event.target);
                if (clickedStarIndex >= 0 && clickedStarIndex < 7) {
                    voteForPlayer(playerId, clickedStarIndex);
                }
            }
        });

        document.querySelector('.reset-button').addEventListener('click', function() {
            localStorage.clear();
            const stars = document.querySelectorAll('.rating span');
            stars.forEach(star => {
                star.style.color = 'gray';
            });
            const voteCountElements = document.querySelectorAll('.vote-count');
            voteCountElements.forEach(voteCountElement => {
                voteCountElement.textContent = '(0 votes)';
            });
            const playerRatings = document.querySelectorAll('.rating');
            playerRatings.forEach(rating => {
                rating.setAttribute('data-rating', '0');
            });
            console.log('Wszystkie oddane głosy zostały zresetowane.');
        });

        initStarsColor();
    </script>
</body>
</html>
